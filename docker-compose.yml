version: '3.8'

services:
  catalyst-templates:
    build: .
    container_name: catalyst-center-templates
    ports:
      - "8080:5000"
    volumes:
      # Mount template directories for persistence
      - ./templates:/app/templates
      - ./data:/app/data
      - ./logs:/app/logs
      - ./output:/app/output
      # Mount static files for development
      - ./static:/app/static
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy with nginx
  nginx:
    image: nginx:alpine
    container_name: catalyst-templates-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - catalyst-templates
    restart: unless-stopped
    profiles:
      - nginx

  # Optional: Add a database for advanced features
  postgres:
    image: postgres:15-alpine
    container_name: catalyst-templates-db
    environment:
      - POSTGRES_DB=catalyst_templates
      - POSTGRES_USER=catalyst_user
      - POSTGRES_PASSWORD=catalyst_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    profiles:
      - database

volumes:
  postgres_data: