<svg width="140" height="40" viewBox="0 0 140 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Cisco Official Logo - Accurate Design -->
  <defs>
    <linearGradient id="ciscoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1BA0D7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#049FD9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007BB8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cisco Bridge Icon - Accurate Design -->
  <g transform="translate(8, 8)">
    <!-- Base platform -->
    <rect x="0" y="20" width="24" height="2" fill="url(#ciscoGradient)" rx="1"/>
    
    <!-- Main bridge arch - the signature Cisco design -->
    <path d="M 1 20 Q 12 2 23 20" stroke="url(#ciscoGradient)" stroke-width="5" fill="none" stroke-linecap="round"/>
    
    <!-- Secondary arch -->
    <path d="M 3 20 Q 12 6 21 20" stroke="url(#ciscoGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Tertiary arch -->
    <path d="M 5 20 Q 12 10 19 20" stroke="url(#ciscoGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Support pillars -->
    <rect x="2" y="22" width="2" height="2" fill="url(#ciscoGradient)" rx="1"/>
    <rect x="6" y="22" width="2" height="2" fill="url(#ciscoGradient)" rx="1"/>
    <rect x="10" y="22" width="2" height="2" fill="url(#ciscoGradient)" rx="1"/>
    <rect x="14" y="22" width="2" height="2" fill="url(#ciscoGradient)" rx="1"/>
    <rect x="18" y="22" width="2" height="2" fill="url(#ciscoGradient)" rx="1"/>
    <rect x="22" y="22" width="2" height="2" fill="url(#ciscoGradient)" rx="1"/>
    
    <!-- Bridge highlight -->
    <path d="M 1 20 Q 12 2 23 20" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Cisco Text -->
  <text x="40" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#ciscoGradient)">Cisco</text>
  
  <!-- Trademark symbol -->
  <text x="110" y="20" font-family="Arial, sans-serif" font-size="12" fill="#666">Â®</text>
</svg>